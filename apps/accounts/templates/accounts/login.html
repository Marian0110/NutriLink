{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriLink</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <!--LOGO--> 
    <main class="login-page">
        <div class="brand-section">
            <div class="logo">
                <img src="{% static 'img/NutrilinkLOGO.svg' %}" alt="logo nutrilink">
            </div>
        </div>
        <div class="login-container">
            <div class="form-section">
                <div class="form-container">
                    <div class="welcome-header">
                        <h2>Bienvenido!</h2>
                        <img class="welcome-icon" src="{% static 'accounts/img/waving-hand-noto.svg' %}" alt="Welcome icon">
                    </div>
                    <p class="subtitle">Gestiona tus consultas nutricionales con NutriLink.</p>
                    <!-- Formulario inicio de sesion--> 
                    <form class="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" placeholder="Ingresar correo">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresar contraseña">
                        </div>
                        <a  href="{% url 'accounts:redirectPerfil' %}" class="login-btn">INICIAR SESION</a> <!--link por el momento, falta el sweetalert-->
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordar mi contraseña</label>
                        </div>
                    </form>
                    <p class="register-link">
                        ¿No tienes cuenta? <a href="{% url 'accounts:registro' %}">Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
